<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercicio 1</title>
    <link rel="shortcut icon" href="">

    <script src="libs/three.js"></script>
    <script>
        var renderer;
        var camera;
        var scene;

        function init() {
            scene = new THREE.Scene();
            renderer = new THREE.WebGLRenderer();
            renderer.setClearColor(0x000000, 1.0);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMapEnabled = true;

            //Params: (vertical field of view, aspect ratio, near plane, far plane)
            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 20;
            camera.lookAt(scene.position);

            DrawElements();

            var spotLight = new THREE.SpotLight(0xffffff);
            spotLight.position.set(20, 20, 20);
            spotLight.shadowCameraNear = 20;
            spotLight.shadowCameraFar = 50;

            scene.add(spotLight);

            document.body.appendChild(renderer.domElement);

            this.render();
        }

        function render(){
            renderer.render(scene, camera);
            //Criação do loop de renderização otimizado pelo navegador
            requestAnimationFrame(render);
        }

        function DrawElements(){
            var cubeGeometry = new THREE.BoxGeometry(4, 4, 4);
            var cubeMaterial = new THREE.MeshLambertMaterial({color: "#BA55D3"});
            var cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
            scene.add(cube);

            var planeGeometry = new THREE.PlaneGeometry(20, 20);
            var planeMaterial = new THREE.MeshLambertMaterial({color: 0xcccccc});
            var plane = new THREE.Mesh(planeGeometry, planeMaterial);
            plane.rotation.x = -0.5 * Math.PI;
            plane.position.y = -2;
            scene.add(plane);
        }

        //Browser chama a init() assim que o documento carrega
        window.onload = init;
    </script>
</head>
<body>
</body>
</html>
