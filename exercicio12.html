<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercicio 12</title>
    <link rel="shortcut icon" href="">

    <script src="three.min.js"></script>
    <script src="OrbitControls.js"></script>
    <script src="OBJLoader.js"></script>
    <script src="MTLLoader.js"></script>
    <script>
        var renderer;
        var camera;
        var scene;
        var controls;

        function init() {
            scene = new THREE.Scene();
            renderer = new THREE.WebGLRenderer();
            renderer.setClearColor(0x000000, 1.0);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;

            //Params: (vertical field of view, aspect ratio, near plane, far plane)
            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(25, 35, 25);
            camera.lookAt(scene.position);

            DrawElements();
            DrawLight();
            LoadModel();

            document.body.appendChild(renderer.domElement);

            controls = new THREE.OrbitControls(camera, renderer.domElement);
            this.render();
        }

        function render(){
            renderer.render(scene, camera);

            controls.update();

            //Criação do loop de renderização otimizado pelo navegador
            requestAnimationFrame(render);
        }

        function DrawLight() {
            var light = new THREE.SpotLight(0xffffff);
            light.position.set(10, 20, 15);

            light.castShadow = true;

            scene.add(light);
        }

        function DrawElements(){
            var planeGeometry = new THREE.PlaneGeometry(20, 20);
            var planeMaterial = new THREE.MeshLambertMaterial({color: 0xcccccc});
            var plane = new THREE.Mesh(planeGeometry, planeMaterial);

            plane.receiveShadow = true;

            plane.rotation.x = -0.5 * Math.PI;
            plane.position.set(0, -2, 0);

            scene.add(plane);

            var texture = new THREE.TextureLoader().load( 'wood.jpg' );
            var material = new THREE.MeshPhongMaterial( { map: texture } );

            var cubeGeometry = new THREE.BoxGeometry(4, 4, 4);
            var cube = new THREE.Mesh(cubeGeometry, material);
            cube.castShadow = true;
            scene.add(cube);
        }

        function LoadModel(){

            var onProgress = function ( xhr ) {
                if ( xhr.lengthComputable ) {
                    var percentComplete = xhr.loaded / xhr.total * 100;
                    console.log( Math.round( percentComplete, 2 ) + '% downloaded' );
                }
            };
            var onError = function () { };

            new THREE.MTLLoader()
                .setPath( 'female02/' )
                .load( 'female02.mtl', function ( materials ) {
                    materials.preload();
                    new THREE.OBJLoader()
                        .setMaterials( materials )
                        .setPath( 'female02/' )
                        .load( 'female02.obj', function ( object ) {
                            object.position.set(5, -2, 3);
                            object.scale.set(0.1, 0.1, 0.1);
                            scene.add( object );
                        }, onProgress, onError );
                } );

        }

        //Browser chama a init() assim que o documento carrega
        window.onload = init;
    </script>
</head>
<body>

</body>
</html>
